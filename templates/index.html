<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignLingo</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        h1 {
            margin-bottom: 20px;
            color: #343a40;
        }
        .border {
            border: 2px solid #007bff;
            border-radius: 10px;
        }
        .btn-custom {
            margin: 5px;
        }
        #chart-container {
            margin-top: 20px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Sign Language Detection with Webcam</h1>
        <div class="mb-4">
            <button type="button" class="btn btn-primary btn-custom" onclick="init()">Start</button>
            <button type="button" class="btn btn-danger btn-custom" onclick="stopStreaming()">Stop</button>
            <button type="button" class="btn btn-secondary btn-custom" onclick="resetAll()">Reset</button>
        </div>

        <!-- Canvas for webcam -->
        <canvas id="canvas" class="border"></canvas>

        <!-- Container for predicted poses -->
        <div id="label-container" class="mt-3"></div>
        <h3>Predicted Words:</h3>
        <div id="predicted-words" class="font-weight-bold"></div>
    </div>

    <!-- Chart Container -->
    <div id="chart-container">
        <canvas id="wordChart"></canvas>
    </div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <!-- SweetAlert JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="text/javascript">
        const URL = "/model/";  // Path to the model files
        let model, webcam, ctx, labelContainer, maxPredictions, predictedWords;
        let capturedWords = [];  // Array to store captured words
        let speaking = false;
        let confidenceThreshold = 1.0;  // Confidence threshold
        let frameRateDelay = 1000;  // Check predictions every 1 second
        let predictionInterval;
        let consistentPredictions = {};  // Track prediction consistency
        const requiredTime = 10000;  // 10 seconds required to confirm a word

        // Counter for words reaching 1.0 probability
        let summaryCounts = {};
        let wordChart;  // Store chart instance for reset

        // Initialize the model and webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            try {
                model = await tmPose.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();

                const size = 400;
                const flip = true;  // Flip the webcam image for mirror effect
                webcam = new tmPose.Webcam(size, size, flip);

                await webcam.setup();  // Ask user for permission to access webcam
                await webcam.play();   // Start the webcam stream
                window.requestAnimationFrame(loop);

                const canvas = document.getElementById("canvas");
                canvas.width = size;
                canvas.height = size;
                ctx = canvas.getContext("2d");

                labelContainer = document.getElementById("label-container");
                predictedWords = document.getElementById("predicted-words");

                for (let i = 0; i < maxPredictions; i++) {
                    labelContainer.appendChild(document.createElement("div"));
                }

                // Set interval to check for consistent predictions every second
                predictionInterval = setInterval(checkConsistentPredictions, frameRateDelay);

            } catch (error) {
                console.error("Error loading the model or webcam:", error);
            }
        }

        // Loop to update the webcam stream and run pose predictions
        async function loop() {
            webcam.update();  // Update webcam frame
            await predict();  // Make predictions
            window.requestAnimationFrame(loop);  // Keep looping
        }

        // Capture predictions for each gesture frame
        async function predict() {
            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            const prediction = await model.predict(posenetOutput);

            ctx.drawImage(webcam.canvas, 0, 0);

            let bestPrediction = { className: '', probability: 0 };
            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction = `${prediction[i].className}: ${prediction[i].probability.toFixed(2)}`;
                labelContainer.childNodes[i].innerHTML = classPrediction;

                if (prediction[i].probability > bestPrediction.probability) {
                    bestPrediction = prediction[i];
                }
            }

            // Track predictions that meet the threshold
            if (bestPrediction.probability >= confidenceThreshold) {
                // Check if the probability is exactly 1.0
                if (bestPrediction.probability === 1.0) {
                    summaryCounts[bestPrediction.className] = (summaryCounts[bestPrediction.className] || 0) + 1;
                }

                if (!consistentPredictions[bestPrediction.className]) {
                    consistentPredictions[bestPrediction.className] = { time: 0 };
                }
                consistentPredictions[bestPrediction.className].time += frameRateDelay;
            }

            // Optionally send data to the server (if needed)
            fetch('/pose-data', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ predictions: prediction })
            })
            .then(response => response.json())
            .then(data => console.log('Data sent successfully:', data))
            .catch((error) => console.error('Error sending data:', error));
        }

        // Check consistent predictions that meet the threshold for 10 seconds
        function checkConsistentPredictions() {
            for (const className in consistentPredictions) {
                // Only proceed if the time meets or exceeds the required time
                if (consistentPredictions[className].time >= requiredTime) {
                    // Ensure the word hasn't already been captured
                    if (!capturedWords.includes(className)) {
                        // Add the consistent prediction to capturedWords and display it
                        capturedWords.push(className);
                        predictedWords.innerHTML += ` ${className}`;
                    }

                    // Reset the tracked time for this prediction after confirming
                    consistentPredictions[className].time = 0;
                }
            }
        }

        // Function to voice the entire sentence once stop is triggered
        function speakSentence(sentence) {
            const utterance = new SpeechSynthesisUtterance(sentence);
            utterance.lang = 'en-US';

            utterance.onstart = () => {
                speaking = true;
            };

            utterance.onend = () => {
                speaking = false;
            };

            speechSynthesis.speak(utterance);
        }

        // Stop streaming, capture sentence, and voice it
        function stopStreaming() {
            clearInterval(predictionInterval);  // Clear the interval checking for predictions
            webcam.stop();  // Stop the webcam stream

            // Join the captured words into a sentence
            const sentence = capturedWords.join(' ');  
            console.log(`Final sentence: ${sentence}`);
            predictedWords.innerHTML = `Final Sentence: ${sentence}`;

            // Show SweetAlert for the final sentence
            Swal.fire({
                title: 'Final Sentence!',
                text: sentence || "No words detected.",
                icon: 'info',
                confirmButtonText: 'Okay'
            }).then(() => {
                // Check if there are any captured words to voice
                if (sentence) {
                    speakSentence(sentence);  // Voice out the final sentence
                    displaySummaryChart();  // Call to display the summary chart
                }
            });

            capturedWords = [];  // Reset the word buffer
            consistentPredictions = {};  // Reset the consistency tracker
        }

        // Reset all data and UI elements
        function resetAll() {
            // Reset captured words and predictions
            capturedWords = [];
            consistentPredictions = {};
            summaryCounts = {};  // Reset summary counts
            predictedWords.innerHTML = "No words detected.";
            labelContainer.innerHTML = "";  // Clear label container

            if (webcam) {
                webcam.stop();  // Stop the webcam if it's running
            }

            // Reset the chart
            resetWordChart();
        }

        // Function to display the summary of words reaching 1.0 probability
        function displaySummaryChart() {
            const labels = Object.keys(summaryCounts);
            const data = Object.values(summaryCounts);

            const ctx = document.getElementById('wordChart').getContext('2d');
            if (wordChart) {
                wordChart.destroy();  // Destroy the previous chart instance
            }
            wordChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Words Reaching 1.0 Probability',
                        data: data,
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Function to reset the word chart
        function resetWordChart() {
            const ctx = document.getElementById('wordChart').getContext('2d');
            ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);  // Clear the chart
            if (wordChart) {
                wordChart.destroy();  // Destroy the chart instance if it exists
                wordChart = null;  // Reset the chart instance to null
            }
        }
    </script>
</body>
</html>
